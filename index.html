<!doctype html>

<html lang="en">

  <head>

    <title>Quiz of Science</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Samuel Augusto">
    <meta http-equiv="content-language" content="pt-br">
    <meta name="copyright" content="Â© 2022 Quiz of Science">
    <meta name="description" content="Jogo de perguntas e respostas.">
    <meta name="rating" content="general">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Mukta:wght@500&family=Roboto:wght@300;400;700&family=Spartan:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="http://cdn.onlinewebfonts.com/svg/img_493624.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="effects.css">

  </head>

  <body id="body">

    <!-- ----------------------------------------------------------------------------------------------------- -->

    <div class="container">

      <div class="quiz" data-status="ok">

        <header>

          <div class="container">
          
            <h1 id="titleQuiz">Teste Seu Conhecimento</h1>
          
                <hr>
          
          </div>
        
        </header>

        <main>

          <div class="container">

            <h2 id="textQuiz"></h2>

            <div id="respostas">
            
              <button id="resp0" value="resp0" class="resposta" type="button"></button>

              <button id="resp1" value="resp1" class="resposta" type="button"></button>

              <button id="resp2" value="resp2" class="resposta" type="button"></button>

              <button id="resp3" value="resp3" class="resposta" type="button"></button>
            
            </div>

          </div>

        </main>

        <footer class="">

          <hr>

          <div class="container" id="placar">

            <div>
            
              <table class="table" id="erros">
  
              <thead>
    
                <tr>
    
                  <th scope="col">Erros</th>
    
                </tr>
    
              </thead>
    
              <tbody>
    
                <tr>
    
                  <td id="indiceErro"></td>
    
                </tr>
    
              </tbody>
    
              </table>
            
            </div>

            <button id="verific">VERIFICAR RESPOSTA</button>

            <div>

              <table class="table" id="acertos">
  
              <thead>
    
                <tr>
    
                  <th scope="col">Acertos</th>
    
                </tr>
    
              </thead>

              <tbody>
    
                <tr>
    
                  <td id="indiceAcerto"></td>
    
                </tr>
    
              </tbody>
    
              </table>
            
            </div>

          </div>

        </footer>

      </div>

    </div>

    <div class="container">
    
      <div id="status" class="oculto" >

        <h3 id="mensagem">Seu desempenho</h3>

        <div id="imgDesempenho">

          <img id="imgDesempenho" src="" alt="">

        </div>

        <p id="desempenho"></p>
  
        <button type="button" id="novoJogo">Novo Jogo</button>
  
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/860a76a2c2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

  </body>

</html>
